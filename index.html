<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            grid-column: span 2;
        }

        input, select, button {
            padding: 0.5rem;
            font-size: 1rem;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f5f5f5;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #ddd;
        }

        #summary p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Finance Manager</h1>
    </header>
    <main>
        <section id="add-transaction">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <label for="type">Type:</label>
                <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                <label for="description">Description:</label>
                <input type="text" id="description" required>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="transactions">
            <h2>Transactions</h2>
            <ul id="transaction-list"></ul>
        </section>
        <section id="summary">
            <h2>Summary</h2>
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Total Expense: <span id="total-expense">0</span></p>
            <p>Balance: <span id="balance">0</span></p>
        </section>
    </main>
    <script>
        document.getElementById('transaction-form').addEventListener('submit', addTransaction);

        let transactions = [];

        function addTransaction(event) {
            event.preventDefault();
            const type = document.getElementById('type').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;

            const transaction = { type, amount, description };
            transactions.push(transaction);

            updateTransactionList();
            updateSummary();
        }

        function updateTransactionList() {
            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = '';

            transactions.forEach((transaction, index) => {
                const li = document.createElement('li');
                li.innerText = `${transaction.type} - $${transaction.amount.toFixed(2)}: ${transaction.description}`;
                transactionList.appendChild(li);
            });
        }

        function updateSummary() {
            const totalIncome = transactions
                .filter(transaction => transaction.type === 'income')
                .reduce((sum, transaction) => sum + transaction.amount, 0);
            const totalExpense = transactions
                .filter(transaction => transaction.type === 'expense')
                .reduce((sum, transaction) => sum + transaction.amount, 0);
            const balance = totalIncome - totalExpense;

            document.getElementById('total-income').innerText = totalIncome.toFixed(2);
            document.getElementById('total-expense').innerText = totalExpense.toFixed(2);
            document.getElementById('balance').innerText = balance.toFixed(2);
        }
    </script>
</body>
</html>
