<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management Site</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Burger Menu */
        .burger-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        .burger-menu div {
            width: 30px;
            height: 3px;
            background-color: black;
            margin: 5px 0;
        }

        nav {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: left 0.3s ease;
            z-index: 999;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 15px;
            text-align: center;
            background-color: #444;
            border-bottom: 1px solid #555;
        }

        nav a:hover {
            background-color: #555;
        }

        nav.active {
            left: 0;
        }

        .content {
            padding: 20px;
        }

        /* Login Page */
        #loginPage, #financialPage, #wantsPage, #trackerPage {
            display: none;
        }

        .active-page {
            display: block;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Simple Styling */
        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Burger Menu -->
    <div class="burger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Side Navigation -->
    <nav id="menu">
        <a href="#" onclick="showPage('loginPage')">Login</a>
        <a href="#" onclick="showPage('financialPage')">Financial Statement</a>
        <a href="#" onclick="showPage('wantsPage')">Wants</a>
        <a href="#" onclick="showPage('trackerPage')">Income/Expense Tracker</a>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <!-- Login Page -->
        <div id="loginPage" class="active-page">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <!-- Financial Statement Page -->
        <div id="financialPage">
            <h2>Financial Statement</h2>
            <p>Your financial summary will appear here.</p>
        </div>

        <!-- Wants Page -->
        <div id="wantsPage">
            <h2>Wants</h2>
            <ul id="wantsList"></ul>
            <input type="text" id="wantInput" placeholder="Add an item">
            <button onclick="addWant()">Add Item</button>
        </div>

        <!-- Income/Expense Tracker Page -->
        <div id="trackerPage">
            <h2>Income and Expense Tracker</h2>
            <input type="text" id="income" placeholder="Enter income">
            <input type="text" id="expense" placeholder="Enter expense">
            <button onclick="addTransaction()">Add Transaction</button>
            <h3>Summary</h3>
            <p id="summary"></p>
        </div>
    </div>

    <script>
        // Toggle Burger Menu
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }

        // Navigation between pages
        function showPage(pageId) {
            document.querySelectorAll('.content > div').forEach(page => {
                page.classList.remove('active-page');
            });
            document.getElementById(pageId).classList.add('active-page');
        }

        // Local Storage - Login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            alert('Login Successful!');
            showPage('financialPage');
        }

        // Adding Wants
        function addWant() {
            const wantInput = document.getElementById('wantInput').value;
            const wantsList = document.getElementById('wantsList');
            const newItem = document.createElement('li');
            newItem.textContent = wantInput;
            wantsList.appendChild(newItem);
        }

        // Adding Income and Expenses
        function addTransaction() {
            const income = parseFloat(document.getElementById('income').value);
            const expense = parseFloat(document.getElementById('expense').value);
            let summary = document.getElementById('summary');
            let total = income - expense;
            summary.textContent = 'Net Balance: ' + total;
        }
    </script>
</body>
</html>
